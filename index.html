<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Transferler</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.transfer-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.transfer-card {
  background: white;
  width: 250px;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: 0.3s;
}

.transfer-card:hover {
  transform: scale(1.05);
}

.transfer-card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
}

.transfer-info {
  margin-top: 10px;
  font-size: 14px;
}

.arrow {
  font-size: 20px;
  margin: 5px 0;
}
</style>
</head>
<body>

<h2>Son Transferler</h2>

<div class="transfer-container">

  <div class="transfer-card">
    <img src="oyuncu_resmi.jpg" alt="Oyuncu">
    <h3>Victor Osimhen</h3>
    <div class="transfer-info">
      Napoli
      <div class="arrow">➡</div>
      Galatasaray
      <p>Bonservis: 45M €</p>
    </div>
  </div>

</div>

</body>
</html>
